
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Girl Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

            display: flex;
            flex-direction: column;
            align-items: center;

        }
        .card {

            border-radius: 15px;
            margin-bottom: 20px;
        }
        .card h1 {
            margin: 10px 0;
            font-size: 2em;
        }
        .card p {
            font-size: 1em;

        }
        .btn {
            padding: 10px 20px;
            background-color: white;
            color: #ff5e62;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        .btn:hover {
            background-color: #ffd1dc;
        }
    </style>
</head>
<body>
